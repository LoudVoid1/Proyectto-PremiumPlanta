{% extends 'tienda/base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>¿Estás seguro de que deseas eliminar este producto?</h2>
    <p>{{ producto.nombre }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'tienda:lista_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
